    <script type="text/javascript">
    	/* Set document from the iframe sandbridge interface*/
    	
	 	 function setDocument(docContents){
	  	  	  var childInterface=document.getElementById("pp_content_mm").contentWindow.childSandboxBridge;
	    	  childInterface.setDocument(docContents);
	       }
    	
    	var parentInterface = {};
    	parentInterface.getFileContents = function(filePath) {
    		alert("Inside Parent : " + filePath);
			var fileContent = calledFromJSHandlerFunction(filePath);
			
			return fileContent;
		};
   		
		function engageMMBridge(){ 
		    document.getElementById("pp_content_mm").contentWindow.parentSandboxBridge = parentInterface; 
		} 
		
		
		
		
		function getJSONString() {
			try {
				var childInterface=document.getElementById("pp_content_mm").contentWindow.childSandboxBridge;
				var fmData = childInterface.getDocument();
				
				return fmData;
			}catch(e) {
			alert(e);
			}
		}
		
		
		function getDocumentPNG() {
			try {
				var childInterface=document.getElementById("pp_content_mm").contentWindow.childSandboxBridge;
				var fmDataPNG = childInterface.getDocumentinPNG();
				
				fmDataPNG = fmDataPNG.replace(/^data:image\/(png|jpg);base64,/, ''); 
				return fmDataPNG;
			}catch(e) {
			alert(e);
			}
		}
		
   	<!--Styles~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    	
    </script>
